<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enquiry Now Form</title>
<style>
    /* Scoped styling for the enquiry form */
    #enquiry-form-wrapper {
        font-family: Arial, sans-serif;
        background-image: url('./Images/enq.png'); /* Background image */
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #enquiry-form {
        background-color: rgba(122, 192, 189, 0.9); /* Semi-transparent overlay color */
        width: 100%;
        max-width: 500px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        top: -50px; /* Moves form partially above background image */
        display: flex;
        flex-direction: column;
    }

    #enquiry-form h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    #enquiry-form label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    #enquiry-form input,
    #enquiry-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }

    #enquiry-form textarea {
        resize: vertical;
        height: 100px;
    }

    #enquiry-form button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #4a90e2;
        color: #fff;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #enquiry-form button:hover {
        background-color: #357ab7;
    }
</style>
</head>
<body>


</body>
</html>
